<!DOCTYPE html>
<html lang="lt">
<head>
     {% block "title" %}<title>Mano projektai</title>{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'Portfolio_App/css/style.css' %}">

<header>

    <h1 class="text">Mano darbai</h1>
</header>


  {% load i18n %}
      <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}"/>
        <select name="language">
          {% get_current_language as LANGUAGE_CODE %}
          {% get_available_languages as LANGUAGES %}
          {% for lang in LANGUAGES %}
          <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected="selected" {% endif %}>
            {{ lang.1 }} ({{ lang.0 }})
          </option>
          {% endfor %}
        </select>
        <input type="submit" value="Go"/>
      </form>

</head>
<body>
          {% block sidebar %}
            <ul class="sidebar-nav">
                  <li><a href="{% url 'profiliai' %}">Prisistatymo puslapis</a></li>
                  <li><a href="{% url 'projekto-info' %}">Mano darbų puslapis</a></li>
            </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block "content" %}  {% endblock %}</div>
    </div>
  </div>
</body>




<footer>
   <span>2023&copy; Visos teisės saugomos</span>
</footer>
</html>
